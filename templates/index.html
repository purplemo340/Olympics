
<html>
{% include 'header.html' %}


<form method="POST">
    <select name="Cities">
        {%for game in games:%}
        <option value="{{ game }}">{{ game.title().replace('-', ' ') }}</option>

        {% endfor %}
    </select>
    <button type="submit">Submit</button>

</form>
{% if city:%}
    <img src="../static/images/{{city.title()}}.png">
    {% endif %}
</body>
</html>
